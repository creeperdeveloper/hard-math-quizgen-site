<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超難問計算クイズ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(18, 18, 18);
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>超難問計算クイズ</h1>
        <p id="question">問題を生成中...</p>
        <input type="number" id="answer" placeholder="答えを入力">
        <button onclick="checkAnswer()">送信</button>
        <p id="result"></p>
        <button onclick="generateQuestion()">新しい問題</button>
    </div>
    <script>
        let correctAnswer;

        function generateQuestion() {
            let num1 = Math.floor(Math.random() * 1000) + 100;
            let num2 = Math.floor(Math.random() * 50) + 10;
            let num3 = Math.floor(Math.random() * 10) + 2;
            let num4 = Math.floor(Math.random() * 20) + 5;
            
            correctAnswer = Math.pow((num1 * num2 + num3) / num4, 2);
            correctAnswer = Math.round(correctAnswer * 100) / 100; // 小数点2桁まで
            
            document.getElementById("question").textContent = `(( ${num1} × ${num2} + ${num3} ) ÷ ${num4} )² = ?`;
            document.getElementById("result").textContent = "";
        }

        function checkAnswer() {
            let userAnswer = parseFloat(document.getElementById("answer").value);
            if (isNaN(userAnswer)) {
                document.getElementById("result").textContent = "数字を入力してください。";
                return;
            }
            if (userAnswer === correctAnswer) {
                document.getElementById("result").textContent = "正解！";
            } else {
                document.getElementById("result").textContent = `不正解。正解は ${correctAnswer} です。`;
            }
        }

        generateQuestion();
    </script>
</body>
</html>
